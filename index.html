<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <button class="toggle-button" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
<!-- Change the search button to a regular button -->
<form class="search-form">
    <input type="search" class="search-input" placeholder="Search books...">
    <button type="submit" class="search-button"> <!-- Changed class -->
        <i class="fas fa-search"></i>
    </button>
</form>
    </nav>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Book Library</h2>
            <ul class="book-list">
                <li><a href="#cypherpunks" data-book-id="cypherpunks">Cypherpunks</a></li>
                <li><a href="#food-of-the-gods" data-book-id="food-of-the-gods">Food of the Gods</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <section class="content-section" id="book-content">
                <!-- Dynamic content will be loaded here -->
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Book Notes. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</html>
